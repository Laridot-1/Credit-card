<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Frontend Mentor | Interactive card details form">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/mobile-design.jpg">
  <meta property="og:url" content="https://laridot-1.github.io/card">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer="true"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  
  <main>
    <section class="container grid">
    
      <section class="cards grid">
        <div class="wrapper grid">
          <picture class="card_front">
            <img src="bg-card-front.png">
            <div class="front_details flex">
              <img src="card-logo.svg" class="card_img">
              <div class="grid gap">
                <div class="flex flex-between">
                  <div>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                  </div>
                  <div>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                  </div>
                  <div>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                  </div>
                  <div>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                    <span class="four">0</span>
                  </div>
                </div>
                <div class="flex flex-between">
                  <h6 class="card_name">Jane Appleseed</h6>
                  <div class="flex">
                    <h6 class="month">0</h6>
                    <h6 class="month">0</h6>
                    <h6>/</h6>
                    <h6 class="year">0</h6>
                    <h6 class="year">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </picture>
          <picture class="card_back">
            <img src="bg-card-back.png">
            <p class="card_cvc one">0</p>
            <p class="card_cvc two">0</p>
            <p class="card_cvc three">0</p>
          </picture>
        </div>
      </section>
    
      <section class="parent">
        <form>
          <label><span>cardholder name</span> <input type="text" name="input_name" placeholder="e.g. Jane Appleseed"> <p class="error">Wrong format</p></label>
          <label><span>card number</span> <input type="number" name="input_num" placeholder="e.g. 1234 5678 9123 0000"> <p class="error">Must be 16 digits</p></label>
          <div class="grid nums">
            <label><span>exp. date (mm/yy)</span> <div class="grid nums">
              <input type="number" name="input_month" placeholder="MM">
              <input type="number" name="input_year" placeholder="YY">
            </div> <p class="error">Wrong format</p></label>
            <label><span>cvc</span> <input type="number" name="input_cvc" placeholder="e.g. 123"> <p class="error">Must be 3 digits</p></label>
          </div>
          <button class="confirm btn">confirm</button>
        </form>
        <div class="complete_state">
          <img src="icon-complete.svg">
          <p>Thank you!</p>
          <h5>We've added your card details</h5>
          <button class="complete btn">continue</button>
        </div>
      </section>
    
    </section>
  </main>
  
</body>
</html>
